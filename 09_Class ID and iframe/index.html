<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Class ID and iframe</title>
</head>

<body>
    <p class="red">Lorem ipsum dolor sit amet consectetur adipisicing elit. Delectus, non.</p>
    <!-- A space-separated list of the classes of the element. Classes allows CSS and JavaScript to select and access specific elements via the class selectors or functions like the method -->

    <p id="green">Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptas, accusantium?</p>
    <!-- Defines a unique identifier (ID) which must be unique in the whole document. -->

    <!-- iframe -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/I7LrS1z_WNA?si=XpCWYQmr_3l55JyX"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>

    <!-- The iframe element represents a nested browsing context. -->
</body>

</html>
