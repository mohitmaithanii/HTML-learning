<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- The meta element represents various kinds of metadata that cannot be expressed using the title, base, link, style, and script elements.
    
    charset: This attribute declares the page's character encoding. It must contain a standard IANA MIME name for character encodings.
    -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- name: This attribute defines the name of a piece of document-level metadata. It should not be set if one of the attributes itemprop, http-equiv or charset is also set. 
    
    content: This attribute contains the value for the http-equiv or name attribute, depending on which is used.
    -->

    <meta name="description" content="this is a web page">

    <meta http-equiv="refresh" content="30">
    <!-- Defines a pragma directive. The attribute is named **http-equiv**(alent) because all the allowed values are names of particular HTTP headers: -->

    <link rel="stylesheet" href="">
    <!-- The link element allows authors to link their document to other resources.
    
    rel: This attribute names a relationship of the linked document to the current document. The attribute must be a space-separated list of the link types values.

    href: This attribute specifies the URL of the linked resource. A URL can be absolute or relative. -->

    <title>Head Tag</title>
    <!-- The title element represents the document's title or name.  -->
</head>

<body>

</body>

</html>
