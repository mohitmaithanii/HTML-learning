<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- The link element allows authors to link their document to other resources.
    
    href: This attribute specifies the URL of the linked resource. A URL can be absolute or relative.
    -->

    <title>colors in html</title>
</head>

<style>
    /* The style element allows authors to embed style information in their documents. */
    body {
        color: #00ffff;
        background-color: rgb(0, 0, 0, .9);
    }
</style>

<body>
    <!-- colors -->
    <h3 style="
        color: #000;
        background-color: rgb(100, 255, 0);
        ">this tag needs styling</h3>
    <!-- Contains CSS styling declarations to be applied to the element. Note that it is recommended for styles to be defined in a separate file or files -->

    <p>
    <blockquote cite="Elon Musk">
        <q>
            this is my quote
        </q>
    </blockquote>
    <!-- The blockquote element represents content that is quoted from another source
    
    cite: A URL that designates a source document or message for the information quoted.

    The q element represents some phrasing content quoted from another source.
    -->
    </p>

    <abbr title="Hyper Text Markup Language">HTML</abbr>
    <!-- The abbr element represents an abbreviation or acronym, optionally with its expansion. 
    
    title: Contains a text representing advisory information related to the element it belongs to. 
    -->

    <address>What to do</address>
    <!-- The address element represents the contact information for its nearest article or body element ancestor -->

    <bdo dir="rtl">Mohit</bdo>
    <!-- The bdo element represents explicit text directionality formatting control for its children.
        
    dir: An enumerated attribute indicating the directionality of the element's text. 

    rtl: which means right to left and is to be used for languages that are written from the right to the left (like Arabic);
    -->
</body>

</html>
